<ng-container *ngIf="content">
    <div class="home-body pd24" fxLayout="column">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex fxLayoutGap="16px grid">
            <ng-container *ngFor="let imageDetails of content">
                <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex=30>
                    <mat-card fxLayout="column" fxLayoutAlign="center center">
                        <div fxFlex=40>
                            <img class="object-fit_contain" mat-card-image src="{{imageDetails.imagePath}}"
                                alt="Photo of a Shiba Inu">
                        </div>
                        <mat-card-content>
                            <p>
                                {{imageDetails.description}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                </div>

            </ng-container>
        </div>
